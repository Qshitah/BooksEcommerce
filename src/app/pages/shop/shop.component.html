<app-breadcrumb title="Shop" />

<div class="page-content">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="toolbox">
          <div class="toolbox-left">
            <div class="toolbox-info">
              Showing <span>9 of 56</span> Products
            </div>
            <!-- End .toolbox-info -->
          </div>
          <!-- End .toolbox-left -->

          <div class="toolbox-right">
            <div class="toolbox-sort">
              <label for="sortby">Sort by:</label>
              <div class="select-custom">
                <select name="sortby" id="sortby" class="form-control">
                  <option value="popularity" selected="selected">
                    Most Popular
                  </option>
                  <option value="rating">Most Rated</option>
                  <option value="date">Date</option>
                </select>
              </div>
            </div>
            <!-- End .toolbox-sort -->
          </div>
          <!-- End .toolbox-right -->
        </div>
        <!-- End .toolbox -->

        <div class="products mb-3">
          <div class="row ">
            @for (product of products; track $index) {
              <div class="col-6 col-md-4 col-lg-4 mb-4">
                <div class="product product-7 text-center">
                  <figure class="product-media">
                    <span class="product-label label-new">New</span>
                    <a [routerLink]="['product/' + product.id]">
                      <img
                        [src]="product.image"
                        alt="Product image"
                        class="product-image"
                      />
                    </a>

                    <div class="product-action-vertical">
                      <a
                        href="#"
                        class="btn-product-icon btn-wishlist btn-expandable"
                        ><span>add to wishlist</span></a
                      >
                      <a
                        href="popup/quickView.html"
                        class="btn-product-icon btn-quickview"
                        title="Quick view"
                        ><span>Quick view</span></a
                      >
                      <a
                        href="#"
                        class="btn-product-icon btn-compare"
                        title="Compare"
                        ><span>Compare</span></a
                      >
                    </div>
                    <!-- End .product-action-vertical -->

                    <div class="product-action">
                      <a href="#" class="btn-product btn-cart"
                        ><span>add to cart</span></a
                      >
                    </div>
                    <!-- End .product-action -->
                  </figure>
                  <!-- End .product-media -->

                  <div class="product-body">
                    <!-- End .product-cat -->
                    <h3 class="product-title">
                      <a [routerLink]="['product/' + product.id]">{{ product.title }}</a>
                    </h3>
                    <!-- End .product-title -->
                    <div class="product-price">{{ product.price | currency }}</div>
                    <!-- End .product-price -->
                    <div class="ratings-container">
                      <div class="ratings">
                        <div class="ratings-val" [style]="{ width: product.rating * 20 + '%' }"></div>
                        <!-- End .ratings-val -->
                      </div>
                      <!-- End .ratings -->
                      <span class="ratings-text">( 2 Reviews )</span>
                    </div>
                    <!-- End .rating-container -->
                  </div>
                  <!-- End .product-body -->
                </div>
                <!-- End .product -->
              </div>
              <!-- End .col-sm-6 col-lg-4 -->
            }

          </div>
          <!-- End .row -->
        </div>
        <!-- End .products -->

        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a
                class="page-link page-link-prev"
                href="#"
                aria-label="Previous"
                tabindex="-1"
                aria-disabled="true"
              >
                <span aria-hidden="true"
                  ><i class="icon-long-arrow-left"></i></span
                >Prev
              </a>
            </li>
            <li class="page-item active" aria-current="page">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item-total">of 6</li>
            <li class="page-item">
              <a class="page-link page-link-next" href="#" aria-label="Next">
                Next
                <span aria-hidden="true"
                  ><i class="icon-long-arrow-right"></i
                ></span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- End .col-lg-9 -->

    </div>
    <!-- End .row -->
  </div>
  <!-- End .container -->
</div>
<!-- End .page-content -->
